version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash
env: 
  variables:\
    key: "value"
 
  vaultVariables:
  #  EXAMPLE_SECRET: "YOUR-SECRET-OCID"
   
  exportedVariables:
    - BUILDRUN_HASH

steps:  

  - type: Command
    timeoutInSeconds: 600
    name: "Python Flask install"
    command: |
      cd ${OCI_WORKSPACE_DIR}/node_python
      mkdir flaskDIR
      cd flaskDIR
      python3 -m venv venv
      source venv/bin/activate
      pip install flask
    onFailure:
      - type: Command
        command: |
          echo "Handling Failure"
          echo "Failure successfully handled"
        timeoutInSeconds: 40
        runAs: root      

  - type: Command
    timeoutInSeconds: 1200
    name: "Build container image"
    command: |
      cd ${OCI_WORKSPACE_DIR}/node_python
      docker build --pull --rm -t node-location . 
      docker images
      docker images -q --format='{{.ID}}' | head -1
      #docker tag 86c02cee03f7 sin.ocir.io/ax0ovmairnyq/devpoc-repo/demo:01
      #docker images
      #docker push sin.ocir.io/ax0ovmairnyq/devpoc-repo/demo:01
      
outputArtifacts:
  - name: output01
    type: DOCKER_IMAGE 
    location: node-location:latest
