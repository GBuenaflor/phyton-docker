version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash
env: 
  variables:
    key: "value"    
 
  vaultVariables:
  #  EXAMPLE_SECRET: "YOUR-SECRET-OCID"
   
  exportedVariables:
    - BUILDRUN_HASH
    - DOCKERIMAGE_ID
    
steps:  

  - type: Command
    timeoutInSeconds: 600
    name: "Python Flask Install/Configuration. Develop By GB Buenaflor and Israel Casidsid" 
    command: |
      # mkdir -p workspace/node_python
      # cd ${OCI_WORKSPACE_DIR}/node_python
      ls -la
      cd workspace/node_python
      mkdir flaskDIR
      cd flaskDIR
      python3 -m venv venv
      source venv/bin/activate
      pip install flask 
    onFailure:
      - type: Command
        command: |
          echo "Handling Failure"
          echo "Failure successfully handled"
        timeoutInSeconds: 40
        runAs: root      

  - type: Command
    timeoutInSeconds: 1200
    name: "Build container image"
    command: |
     # cd ${OCI_WORKSPACE_DIR}/node_python      
      docker build --pull --rm -t demo . 
      docker images
      DOCKERIMAGE_ID=$(docker images -q --format='{{.ID}}' | head -1)
      docker tag $DOCKERIMAGE_ID sin.ocir.io/ax0ovmairnyq/devpoc-repo/demo:01
      docker images
     # docker push sin.ocir.io/ax0ovmairnyq/devpoc-repo/demo:01
      ls -la
      find / -iname 'app.py'
    onFailure:
      - type: Command
        command: |
          echo "Handling Failure"
          echo "Failure successfully handled"
        timeoutInSeconds: 40
        runAs: root  
        
outputArtifacts:
  - name: Dev-POC-DevOpsBuild
    type: DOCKER_IMAGE 
    location: sin.ocir.io/ax0ovmairnyq/devpoc-repo/demo:01 
